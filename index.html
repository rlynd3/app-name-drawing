<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<title>Secret Santa!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />	
	<style>#forkongithub a{box-sizing:content-box;-webkit-box-sizing:content-box;}#forkongithub a{background:#8C0E0E;color:#fff;text-decoration:none;font-family:arial, sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#3C8D0D;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:600px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);box-shadow:4px 4px 12px rgba(0,0,0,0.6);}}</style>
	
	<!-- Javascript -->
	<script src="./lib/curl.js"></script>
	
</head>
<body>
<div class="grid flex">

	<!-- HOME VIEW -->
	<div id="home" class="hide" style="margin-top:10%;">
		<div class="col_12">
			<h1 class="center">
			<p><i class="icon-star-empty icon-3x"></i></p>
			Secret Santa</h1>
			<h4 style="color:#999;margin-bottom:40px;" class="center">Name Drawing Application
			<p><button class="large green">Get Started!</button></p></h4>
		</div>
	</div>


	<!-- CREATE VIEW -->
	<div id="create" class="hide" style="margin-top:10%;">
		<fieldset class="col_12">
			<h1 class="center"><i class="icon-star-empty"></i> Secret Santa</h1>

			<fieldset id="drawing_options">
				<legend>Why are you here?</legend>
				<input id="drawing_id" type="text" placeholder="Drawing Name" />
				<button id="btn_create_drawing" class="medium inset green"><i class="icon-plus"></i> Create Drawing</button>
			</fieldset>

			<fieldset id="person_options" class="hide">
				<legend>Who's in this drawing?</legend>
				<form class="horizontal">
				<div class="col_12 column">
					<input id="p_first" type="text" placeholder="First" />
					<input id="p_last" type="text" placeholder="Last" />
					<button id="btn_create_person" class="medium inset green"><i class="icon-plus"></i> Add</button>
				</div>
				</form>
				<div class="col_4 column">
				<form id="persons0" class="vertical">
					<!-- dynamic -->
				</form>
				</div>
				<div class="col_4 column">
				<form id="persons1" class="vertical">
					<!-- dynamic -->
				</form>
				</div>
				<div class="col_4 column">
				<form id="persons2" class="vertical">
					<!-- dynamic -->
				</form>
				</div>
			</fieldset>
			<div class="col_12 center">
				<button id="btn_draw" class="large red hide"><i class="icon-tags"></i> Draw Names</button>
			</div>
		</fieldset>
	</div>

	<!-- RESULTS VIEW -->
	<div id="results" class="hide" style="margin-top:10%;">
	<fieldset class="col_12">
		<h1 class="center"><i class="icon-star-empty"></i> Secret Santa</h1>
		<fieldset class="col_12">
			<legend>Drawing Results</legend>
			<div>bla bla bla something about how to use the results</div>
			<div id="results_list">
				<!-- dynamic -->
			</div>
		</fieldset>
	</fieldset>
	</div>

</div>

<span id="forkongithub"><a href="https://github.com/rlynd3/app-name-drawing">Fork me on GitHub</a></span>

<!-- bootstrap -->
<script>
	curl(
		[
			'js!https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js!order',
			'js!lib/kickstart.js!order',
			'js!rld/Person!order', 
			'js!rld/Drawing!order',
			'js!rld/UI.js!order'
		], 
		function(){
			var ui = new rld.UI( window, document, $ );
		},
		function(err) {
			throw err;
		}
	);
</script>
</body>
</html>
